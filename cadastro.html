<div class="page login" data-name="cadastro">
    <!-- Barra Superior -->
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner red_c">
        <div class="left">
          <a href="" class="link back">
            <i class="icon f7-icons text-white"> arrow_left</i>                  
          </a>
        </div>
        <div class="title text-white">Cadastro de usuário</div>
      </div>
    </div>
    <!-- Fim NAV Bar -->
    <div class="page-content">
      <div class="block"> 
  
        <form class="list" id="Formcadastro">
          <ul>

            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Nome *</div>
                  <div class="item-input-wrap">
                    <input class="text-color-black" type="text" name="nome_c" id="nome_c" placeholder="Digite seu nome e sobrenome">
                  </div>
                </div>
              </div>
            </li>

            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Celular *</div>
                  <div class="item-input-wrap">
                    <input type="text" name="celular" id="celular" data-mask="(00) 00000-0000" placeholder="(00) 00000-0000">
                  </div>
                </div>
              </div>
            </li>

            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Logradouro *</div>
                  <div class="item-input-wrap">
                    <input type="text" name="logradouro" id="logradouro" placeholder="Rua, avenida...">
                  </div>
                </div>
              </div>
            </li>

            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Número *</div>
                  <div class="item-input-wrap">
                    <input type="number" name="numero" data-mask="00000" id="numero" placeholder="00000">
                  </div>
                </div>
              </div>
            </li>

            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Bairro *</div>
                  <div class="item-input-wrap">
                    <input type="text" name="bairro" id="bairro" placeholder="seu bairro">
                  </div>
                </div>
              </div>
            </li>

            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Cidade *</div>
                  <div class="item-input-wrap">
                    <input type="text" name="cidade_autocomplete" id="cidade_autocomplete" placeholder="sua cidade">
                  </div>
                </div>
              </div>
            </li>

            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Usuário *</div>
                  <div class="item-input-wrap">
                    <input type="text" name="usuario" id="usuario" placeholder="nomeusuario">
                  </div>
                </div>
              </div>
            </li>

            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Senha *</div>
                  <div class="item-input-wrap">
                    <input type="password" name="senha_c" id="senha_c" placeholder="******">
                  </div>
                </div>
              </div>
            </li>

          </ul> 
          </form> 
          <button class="col button button-fill red_c" id="cadastrar">
              Gravar
          </button>   
          <div id="sql"></div>        
        </div>
      </div>
  
  </div> <!-- FIM CLASS PAGE -->
