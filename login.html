<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#2196f3">
        <title>Doce de Mel</title>
        <link rel="stylesheet" href="css/framework7.bundle.min.css">
        <link rel="stylesheet" href="css/framework7-icons.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="iconfont/material-icons.css">
    </head>
    <body>

        <div id="app">

            <div class="view view-main">

                <div data-name="login" class="page login background-login">  

                    <div class="navbar">
                        <div class="navbar-bg"></div>
                        <div class="navbar-inner red_c">
                          <div class="title text-color-white text-center">
                            Doce de Mel
                          </div>
                        </div>
                      </div><!-- FIM NAVBAR --> 
      
                      <!-- Inicio conteudo da página Index -->
                      <div class="page-content">
                        <div class="block">
                          
                          <div class="block-title">
                            <div class="camera">
                              <img src="img/logoDoceMel.jpg">
                            </div>
                          </div>
      
                          <form class="list" id="Formlogin">
                          <ul>
                            <li>
                              <div class="item-content item-input">
                                <div class="item-inner">
                                  <div class="item-title item-label">Usuário</div>
                                  <div class="item-input-wrap">
                                    <input type="text" name="nome" id="nome" placeholder="Usuário">
                                  </div>
                                </div>
                              </div>
                            </li>
                            <li>
                              <div class="item-content item-input">
                                <div class="item-inner">
                                  <div class="item-title item-label">Senha</div>
                                  <div class="item-input-wrap">
                                    <input type="password" name="senha" id="senha" placeholder="******">
                                  </div>
                                </div>
                              </div>
                            </li>
                          </ul> 
                          </form>
      
                          <button class="button-round button button-fill button-large bg-color-black" id="entrar">
                            Entrar <i class="icon f7-icons">square_arrow_right</i>
                          </button>
                          <div id="sql"></div>
                          <div class="list">
                            <p class="text-center text-color-white">Não possui uma conta?</p> 
                              <div class="row">
                                <a href="/cadastro/" class="col"><button class="button button-outline color-white">Cadastre-se</button></a> 
                                <a href="/recuperarSenha/" class="col"><button class="button button-outline color-white">Esqueci a senha</button></a> 
                              </div>                                        
                          </div>
                        </div>                   
                      </div>

                </div>
            </div>

        </div>

        <!-- javascript -->
        <script src="js/jquery.min.js"></script>
        <script src="js/framework7.bundle.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/jquery.mask.min.js"></script>

    </body>
</html>
